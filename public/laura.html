<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Laura page</h1>
    <a href="/">home</a>
    <script>
        fetch('/api/laura')
            .then(response => response.json())
            .then(data => {
                document.body.innerHTML += `<p>API says: ${data.myVar}</p>`;
                console.log("data sent");
            })
            .catch(err => {
                document.body.innerHTML += `<p>Error fetching API</p>`;
            });
    </script>
</body>

</html>
